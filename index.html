<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huzaifa Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="text-org">Calculator</h1>
    <div class="container">
        <div>
            <input type="text" disabled  id="number" placeholder="Number">
        </div>
        <div class="head">
            <table>
                <tr>
                    <td onclick="inputValue(1)"  >1</td>
                    <td onclick="inputValue(2)"  >2</td>
                    <td onclick="inputValue(3)"  >3</td>
                    <td onclick="inputValue('+')" class="text-orange">+</td>
                </tr>
                <tr>
                    <td onclick="inputValue(4)"  >4</td>
                    <td onclick="inputValue(5)"  >5</td>
                    <td onclick="inputValue(6)"  >6</td>
                    <td onclick="inputValue('-')" class="text-orange">-</td>
                </tr>
                <tr>
                    <td onclick="inputValue(7)"  >7</td>
                    <td onclick="inputValue(8)"  >8</td>
                    <td onclick="inputValue(9)"  >9</td>
                    <td onclick="inputValue('*')" class="text-orange">*</td>
                </tr>
                <tr>
                    <td onclick="inputValue(0)"  >0</td>
                    <td onclick="inputValue('00')"  >00</td>
                    <td onclick="inputValue('.')"  >.</td>
                    <td onclick="inputValue('/')" class="text-orange">/</td>
                </tr>
                <tr>
                    <td onclick="removeall()" class="text-orange">AC</td>
                    <td onclick="removesingle()" class="text-orange">C</td>
                    <td onclick="result()" class="text-orange" colspan="2">=</td>
                </tr>
            </table>
        </div>
    </div><br><br><br>
    <p class="border-top"></p><br>
    <h4 class="text-org">Designed By M.Huzaifa</h4>


</body>
<script src="./app.js"></script>
</html>
